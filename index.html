	<script type="text/javascript">
/* ZOMG. FUNCTION! */
/* I ALSO LEARNED HOW TO DO A LOT OF THIS BY CHANGING .CSS INSTEAD OF ADDING/REMOVING CLASSES, WHICH I LEARNED IS BETTER. I ALSO LEARNED THAT I SHOULD MAKE VARS FOR BODY AND IMAGE SINCE I'M USING THEM MORE THAN ONCE! */
	var beardedBoo = function() {
		var body = $('body'),
		    image = $("#image");
		body.removeClass("no").removeClass("maybe").removeClass("valentine");
		image.removeClass("benefits").removeClass("certificate");
		var dialog = null;
		switch(lang)
    {
      case 'deutsch':
        dialog = "Magst Du mein Valentine sein? Ja, Nein, Vielleicht?";
      break;
      case 'französisch':
        dialog = "Aurait-tu être mon Valentin? Oui, Non, Peut-être?";
      break;
      default:
        dialog = "Will you be my valentine? Yes, No, Maybe?";
    }
    var answer = prompt(dialog)
    if (answer == null) {
      //setTimeout(beardedBoo, 100);
      document.location.reload(true);
      return false;
    }
    answer = answer.toLowerCase()
/* .toLowerCase IS BEST PRACTICE! IT'S ALSO OK IF YOU TYPE THE FIRST LETTER INSTEAD OF THE WORD! */
		if (answer == "yes" || answer == 'y' || answer == "ja" || answer == 'j' || answer == "oui" || answer == 'o') {
			body.addClass("yes")
			image.addClass("certificate")
		} else if (answer == "maybe" || answer == 'm' || answer == "vielleicht" || answer == 'v' || answer == "peut-être" || answer == 'p') {
			body.addClass("maybe")
			switch(lang)
			{
        case 'deutsch':
          dialog = "Vielleicht sind Dir die vielen Vorteile nicht bewusst.";
        break;
        case 'französisch':
          dialog = "Peut-être tu n'êtes pas au courant des nombreux avantages.";
        break;
        default:
          dialog = "Perhaps you are not aware of the many benefits.";
      }
/* I WANTED THE BG TO CHANGE BEFORE THE ALERT AND THE IMAGE AFTER THE PROMPT AND THE NEXT PROMPT AFTER THAT! I LEARNED THAT IF ALERT AD IMAGE ARE NOT IN THE setTimeout TOGETHER, IT DOES THEM AT THE SAME TIME. */
			if(confirm(dialog)) {
  			image.addClass("benefits")
        setTimeout(beardedBoo, 4000);
      } else {
        document.location.reload(true);
      }	
      
/* HEY!!! */
		} else if (answer == "no" || answer == 'n' || answer == "nein" || answer == 'non') {
			body.addClass("no")
			switch(lang)
			{
        case 'deutsch':
          dialog = "Sag, daß es nicht so ist. Bitte versuche es erneut!";
        break;
        case 'französisch':
          dialog = "Disons que c'est pas le cas. S'il te plaît essayez de nouveau!";
        break;
        default:
          dialog = "Say it isn't so. Please try again!";
      }
			if(confirm(dialog)) {
        setTimeout(beardedBoo, 300);
      } else {
        document.location.reload(true);
      }
		} else {
		  setTimeout(beardedBoo, 2500);
		}
	}
    
    function start() {
    /*
    <p>To display a lightbox click 
    <a href = "javascript:void(0)" 
    onclick = "document.getElementById('light').style.display='block';
    document.getElementById('fade').style.display='block'"
    >here</a>
    </p>
    */
      document.getElementById('light').style.display='block';
      document.getElementById('fade').style.display='block';
      $('body').addClass('valentine');
    } 
    setTimeout(start, 300)
    
    var lang = ""
    function selectLang(sprache) {
      document.getElementById('light').style.display='none';
      document.getElementById('fade').style.display='none';   
      lang = sprache
      setTimeout(beardedBoo, 100)
    }
/* ALL THESE ALERTS/PROMPTS COULD GET ANNOYING, IT'S BEST TO JUST BE MY VALENTINE */
